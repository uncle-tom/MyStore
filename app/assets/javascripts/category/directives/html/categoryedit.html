<h2>{{'ADMIN_CATEGORY_EDIT_TITLE' | translate }}</h2></br>
<form>
	<md-input-container class="md-icon-float md-block">
    <label>{{'ADMIN_CATEGORY_ADD_NAME' | translate }}</label>
    <input ng-model="category.name" type="text">
  </md-input-container>
	
	<md-checkbox>
  	{{'ADMIN_CATEGORY_ADD_PARENT' | translate }}
  </md-checkbox>
	
	<div ng-controller="categoryCtrl">
		<div class="form-group select category_parent_id">
	  <label class="select control-label" for="category.parent_id">
	  {{'ADMIN_CATEGORY_ADD_SELECT_PARENT' | translate }}</label>
	  <select class="select form-control" ng-model="category.parent_id" id="category_parent_id">
	    <option ng-repeat="category in categories" ng-if="!category.parent_id" value="{{category.id}}">{{ category.name }}</option>
	 </select>
	</div>

  </div>
  <md-button ng-click="editCategory()" class="md-raised md-primary">{{'ADMIN_CATEGORY_EDIT_BUTTON' | translate }}</md-button>
</form>
