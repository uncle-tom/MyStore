<div class="admincategorylist">
	<div class="page-header">
		  <div class="row">
		  	<div class="col-md-6">
		  		<h2>Список категорий</h2>		
		  	</div>
		  	<div class="col-md-6">
		  		<input type="text" placeholder="Поиск" ng-model="query">
		  	</div>
		  </div>
		</div>
	<div>
		<div class="adminpcategorylist_one">
			<div class="row" ng-repeat="cat in category">
				<div class="col-md-12">
					<div class="col-md-7">
						<p><a href="">{{cat.name}}</a></p>
					</div>
					<div class="col-md-3">
						<p>Редактировать</p>
					</div>
					<div class="col-md-2">
						<p>Удалить</p>
					</div>	
				</div>
			</div>
		</div>	
	</div>
</div>
